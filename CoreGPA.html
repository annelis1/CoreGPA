<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //This function is called when the user clicks on the calcGPA button
        function calcGPA()
        {
            //Extract the values from the HTML inputs by their assigned id and assigns them to variables
            //The value extracted is converted from a string to a float/decimal
            fIS201 = parseFloat(document.getElementById("is201Grade").value);
            fACC200 = parseFloat(document.getElementById("acc200Grade").value);
            fIS303= parseFloat(document.getElementById("is303Grade").value);
            fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
            fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
            fEssay = parseInt(document.getElementById("essay").value);

            //calculates new gpa
            fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);

            //Display the calculated GPA to the HTML label named "coreGPA"
            document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
        }
    </script>
</head>
<body>
    <form>
        <!--insert html tags --> 
        <!--label and number input for the overall GPA --> 
        <label for="overallGPA">Overall GPA:</label>
        <input type=”number” id="overallGPA" name="overallGPA"  min=0.00 max=4.00 placeholder=4.00>
        <br>
        <!--label and number input for the last 30 credits GPA -->
        <label for="last30GPA">Last 30 Credits GPA:</label> 
        <input type=”number” id="last30GPA" name="last30GPA"  min=0.00 max=4.00 placeholder=4.00>
        <br>
        <!--label and drop down list for the ACC 200 Grade --> 
        <label for="acc200Grade">Accounting 200 Grade:</label>
        <select name="acc200Grade" id="acc200Grade">
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="D-">D-</option>
            <option value="E">E</option>
        </select>
        <br>
        <!--label and drop down list for the IS 201 Grade --> 
        <label for="is201Grade">IS 201 Grade:</label>
        <select name="is201Grade" id="is201Grade">
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="D-">D-</option>
            <option value="E">E</option>
        </select>
        <br>
        <!--label and drop down list for the IS 303 Grade --> 
        <label for="is303Grade">IS 303 Grade:</label>
        <select name="is303Grade" id="is303Grade">
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="D-">D-</option>
            <option value="E">E</option>
        </select>
        <br>
        <!--label and drop down list for the essay score between 0 and 4 --> 
        <label for="essay">Essay score between 0 and 4:</label>
        <select name="essay" id="essay">
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>
        <br>
        <!--create a button that will run the calcGPA() function, labeled "Calculate GPA" -->
        <button type="button" onclick="calcGPA()">Calculate GPA</button>

        <!--insert html tag for displaying the calcualted GPA --> 
        
    </form>
</body>
</html>
